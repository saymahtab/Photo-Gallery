<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");
    </style>
    <script src="https://kit.fontawesome.com/9c06d5d87a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Photo<span>Gallery</span></h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#back">Background</a></li>
                <li><a href="#ani">Animals</a></li>

            <div class="burger">

            </div>
        </nav>

            <div class="column">

            </div>
            <div class="column">

                    <img src="https://cdn.pixabay.com/photo/2024/05/26/10/15/bird-8788491_1280.jpg" alt="Bird">

            <div class="column">
                <div class="img">
                    <img src="https://cdn.pixabay.com/photo/2018/01/12/14/24/night-3078326_1280.jpg" alt="Night Sky">
                </div>
                <div class="img">
                    <img src="https://cdn.pixabay.com/photo/2024/03/20/06/18/ai-generated-8644732_1280.jpg" alt="AI Generated">

                    <img src="https://cdn.pixabay.com/photo/2021/09/13/08/18/blue-flower-6620619_1280.jpg" alt="Blue Flower">

                    <img src="https://cdn.pixabay.com/photo/2024/02/09/13/03/beach-8563083_1280.jpg" alt="Beach">

                    <img src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072821_1280.jpg" alt="Road">
                </div>
            </div>
            <div class="column">
                <div class="img">
                    <img src="https://cdn.pixabay.com/photo/2023/09/22/07/02/red-8268266_1280.jpg" alt="Red">

                <div class="img">
                    <img src="https://cdn.pixabay.com/photo/2023/04/27/14/27/butterfly-7954767_1280.jpg" alt="Butterfly">

            </div>

    </footer>

    <script>
        document.querySelector('.burger').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('nav-active');
        });
    </script>
